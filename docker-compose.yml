services:
  postgres:
    image: postgres:15-alpine
    container_name: control_system_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  service_users:
    build:
      context: ./service_users
      dockerfile: Dockerfile
    container_name: control_system_users
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_TOKEN_EXPIRE_MINUTES: ${JWT_TOKEN_EXPIRE_MINUTES}
      SERVICE_USERS_HOST: 0.0.0.0
      SERVICE_USERS_PORT: 8001
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  service_orders:
    build:
      context: ./service_orders
      dockerfile: Dockerfile
    container_name: control_system_orders
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_TOKEN_EXPIRE_MINUTES: ${JWT_TOKEN_EXPIRE_MINUTES}
      SERVICE_ORDERS_HOST: 0.0.0.0
      SERVICE_ORDERS_PORT: 8002
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: control_system_gateway
    environment:
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_TOKEN_EXPIRE_MINUTES: ${JWT_TOKEN_EXPIRE_MINUTES}
      API_GATEWAY_HOST: 0.0.0.0
      API_GATEWAY_PORT: 8000
      SERVICE_USERS_URL: http://service_users:8001
      SERVICE_ORDERS_URL: http://service_orders:8002
    ports:
      - "8000:8000"
    networks:
      - backend
    depends_on:
      - service_users
      - service_orders
    restart: unless-stopped

networks:
  backend:
    driver: bridge
    internal: false

volumes:
  postgres_data:
    driver: local
